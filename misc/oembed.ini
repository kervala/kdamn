[deviantart]
name=Deviantart.com (http://www.deviantart.com)
schemes=http://*.deviantart.com/art/* http://*.deviantart.com/*#/d* http://fav.me/* http://sta.sh/* http://www.deviantart.com/deviation/* https://*.deviantart.com/art/* https://sta.sh/* https://*.deviantart.com/*#/d*
endpoint=https://backend.deviantart.com/oembed
maxsize=150
 
[youtube] 
name=YouTube (http://www.youtube.com/)
schemes=http://www.youtube.com/watch* https://www.youtube.com/watch* http://youtu.be/*
endpoint=http://www.youtube.com/oembed
maxsize=150

[flickr]
name=Flickr (http://www.flickr.com/)
schemes=http://*.flickr.com/photos/* http://flic.kr/p/* https://*.flickr.com/photos/* https://flic.kr/p/*
endpoint=https://www.flickr.com/services/oembed
maxsize=150

[dailymotion] 
name=Daily Motion (http://www.dailymotion.com)
schemes=http://www.dailymotion.com/video/*
endpoint=http://www.dailymotion.com/services/oembed 
maxsize=150

[instagram]
name=Instagram (https://instagram.com)
schemes=http://instagram.com/p/* http://instagr.am/p/*
endpoint=http://api.instagram.com/oembed
maxsize=320

[kickstarter]
name=Kickstarter (http://www.kickstarter.com)
schemes=http://www.kickstarter.com/projects/* https://www.kickstarter.com/projects/*
endpoint=https://www.kickstarter.com/services/oembed
maxsize=150

[vimeo]
name=Vimeo (https://vimeo.com)
schemes=http://vimeo.com/* http://vimeo.com/channels/*/* http://vimeo.com/groups/*/videos/*
endpoint=http://vimeo.com/api/oembed.json
maxsize=150

[imgur]
name=Imgur (http://imgur.com)
schemes=http://i.imgur.com/*
endpoint=http://api.imgur.com/oembed
maxsize=150

